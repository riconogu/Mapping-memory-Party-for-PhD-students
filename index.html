<!DOCTYPE html>

<html>


<head>
    
    <title> Mapping Memory Challenge</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>

</head>

<body>
    <h3><center>Mapping the PARTY FOR MSU PHD STUDENTS</center></h3>

    <div id="map"></div>

    <script>

        var map = L.map('map', { scrollWheelZoom: false }).setView([42.9752, -82.3451], 6);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var point01 = [42.734031697696835, -84.47754612127481]
        var marker = L.marker(point01);
        marker.addTo(map);
        marker.bindPopup("<b>Peanut Barrel</b>"); 
        var point02 = [42.73638884195209, -84.48272351557644]
        var marker = L.marker(point02);
        marker.addTo(map);
        marker.bindPopup("<b>Harper's Restaurant & Brew Pub</b>");
        var point03 = [42.73671192748708, -84.48409680655563]
        var marker = L.marker(point03);
        marker.addTo(map);
        marker.bindPopup("<b>Dublin Square</b>")
        var point04 = [42.73420279978642, -84.5200229362243]
        var marker = L.marker(point04);
        marker.addTo(map);
        marker.bindPopup("<b>The Avenue</b>")
        var point05 = [42.73375217346131, -84.52207348211667]
        var marker = L.marker(point05);
        marker.addTo(map);
        marker.bindPopup("<b>The Green Door Bar & Grill</b>") 


    </script>
   
</body >
</html >
