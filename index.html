<!DOCTYPE html>

<html>


<head>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
       #map {width: 100%;
            height: 600px;}
    </style>
  
</head>

<body>
  <div id="map"></div>
  <script>
    var map = L.map('map',{scrollWheelZoom:true}).setView(42.73231271416933, -84.48218566794272], 9);
     L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=JeVxhgFzwCTb5AHvFBRi', {attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',} ).addTo(map);
  </script>
   
</body >
</html >
